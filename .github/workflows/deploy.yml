name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # تغيير لـ master إذا كنت تستخدمه

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install  # إذا كنت تستخدم npm

    - name: Build project
      run: npm run build  # أو أي أمر بناء تستخدمه

    - name: Deploy to GH Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # المسار الذي يحتوي على الملفات الجاهزة للنشر
        keep_files: true  # الاحتفاظ بالملفات السابقة
