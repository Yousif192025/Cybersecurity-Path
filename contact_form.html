
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    .contact-section {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-top: 15px;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="contact-section">
    <h2>تواصل معنا</h2>
    <form action="https://formspree.io/f/mwkzagzd" method="POST">
      <div>
        <label for="name">الاسم</label>
        <input type="text" name="name" id="name" required maxlength="150">
      </div>

      <div>
        <label for="email">البريد الإلكتروني</label>
        <input type="email" name="email" id="email" required maxlength="150">
      </div>

      <div>
        <label for="subject">الموضوع</label>
        <input type="text" name="subject" id="subject" required maxlength="150">
      </div>

      <div>
        <label for="message">الرسالة</label>
        <textarea name="message" id="message" rows="6" required maxlength="500"></textarea>
      </div>

      <button type="submit">إرسال</button>
    </form>
  </div>

</body>
</html>
